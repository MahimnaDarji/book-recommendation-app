<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Registration Page</title>
  </head>
  <body class="bg-nav">
    <h1 style="color:white;font-family:verdana;font-size:55px;font-family: 'Trebuchet MS', sans-serif;margin-top:0px;margin-left:20px;">The Reading Room</h1>
    <h2 style="color:white;font-family:verdana;font-size:35px;font-family: 'Trebuchet MS', sans-serif;margin-top:0px;margin-left:20px;">The Next Generation Book Recommendation System</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="text-light display-4 mt-103" style="font-size:50px">"Welcome to the world of personalized book recommendations! Create your account and discover your next great read today."</h1>
        </div>
        <div class="col-md-4">
          <div class="card mt-102">
            <div class="card-body">
              <form class="form" method="post" action="/add_user">
                <label>Name</label><br>
                <input type="text" class="form-control" name="uname"><br>
                <label>Email-Id</label><br>
                <input type="email" class="form-control" name="uemail"><br>
                <label>Password</label><br>
                <input type="password" class="form-control" name="upassword"><br><br>
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register">
              </form>
              <p class="mt-2">Already a Member ?<a href="/">  Login Here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
